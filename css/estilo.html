<!DOCTYPE html>
<html>
<head>

<style>


body {
  margin: 0;
}


.subcabecalho {
  overflow: hidden;
  background-color: #af877f; 
}

.subcabecalho a {
  float: left;
  font-size: 20px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.cabecalhogeral {
  float: left;
  overflow: hidden;
}

.cabecalhogeral .cabecalhotres {
  font-size: 20px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.subcabecalho a:hover, .cabecalhogeral:hover .cabecalhotres {
  background-color: #af877f;
}

.cabecalhogeral-content {
  display: none;
  position: absolute;
  left: 0;
  background-color: #af877f;
  width: 100%;
  z-index: 1;
}

.cabecalhogeral:hover .cabecalhogeral-content {
  display: block;
}
</style>
</head>
<body>

<div class="subcabecalho">

  </div> 

  <div class="cabecalhogeral">

      <a href="#instagram">Instagram</a>

      <a href="#whatsapp">Whatsapp</a>
      <a href="#telefoneligar">Telefone</a>
    </div>
  </div> 

  <div class="cabecalhogeral">

    <div class="cabecalhogeral-content">
      <a href="#quemsomos"></a>
    </div>
  </div>
</div>
